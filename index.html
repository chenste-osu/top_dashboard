<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sideHeader">
                <img src="assets/view-dashboard.svg" alt="">
                <h2>Dashboard</h2>
            </div>     
            <div class="sideNavSection">
                <div class="sideMainNav">
                    <ul>
                        <li><img src="assets/home.svg" alt="">Home</li>
                        <li><img src="assets/account-box-outline.svg" alt="">Profile</li>
                        <li><img src="assets/message-bulleted.svg" alt="">Messages</li>
                        <li><img src="assets/clipboard-text-clock-outline.svg" alt="">History</li>
                        <li><img src="assets/file-tree.svg" alt="">Tasks</li>
                        <li><img src="assets/account-multiple.svg" alt="">Communities</li>
                    </ul>
                </div>
                <div class="sideMiscNav">
                    <ul>
                        <li><img src="assets/cog.svg" alt="">Settings</li>
                        <li><img src="assets/chat-question-outline.svg" alt="">Support</li>
                        <li><img src="assets/shield-account.svg" alt="">Privacy</li>
                    </ul>
                </div>
            </div>   
        </div>
        <div class="homepage">
            <div class="navHeader">
                <div class="searchSection">
                    <img src="assets/magnify.svg" alt="">
                    <div class="searchbar"></div>
                </div>
                <div class="profilePane">
                    <div class="notifications">
                        <img src="assets/bell.svg" alt="">
                    </div>
                    <div class="profilePortal">
                        <div class="profilePic"><img src="assets/leopard_profile.jpg" alt=""></div>
                        <p>Snow Leopard</p>
                    </div>
                </div>
                <div class="welcomePane">
                    <div class="welcomePic">
                        <img src="assets/leopard_profile.jpg" alt="">
                    </div>
                    <div class="welcomeText">
                        <p>Hi there,</p>
                        <p>Snow Leopard (sleopard)</p>
                    </div>
                </div>
                <div class="actionPane">
                    <button class="newButton">New</button>
                    <button class="shareButton">Share</button>
                    <button class="uploadButton">Upload</button>
                </div>
            </div>
            <div class="contentSection">
                <div class="projectsPane"></div>
            </div>
        </div>
    </div>
</body>
</html>
